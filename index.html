<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  
  <div class="textside">
    <img id="logo" src="images\logo.svg" alt="logo">
    <img id="model_mobile" src="images\hero-mobile.jpg" alt="model picture">
  <h1><span>We're</span><br> coming <br> soon</h1>
  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div id="email_input">
      <input id="email" type="email" placeholder="Email Address">
        <input id="button" type="submit" value="">
        <img id="arrow_icon" src="images\icon-arrow.svg" alt="arrow">
        <img id="error_icon" src="images\icon-error.svg" alt="error">
  </div>
  <p id="invalid_email">Please provide a valid email</p>
</div>
  <img id="model_picture" src="images\hero-desktop.jpg" alt="model picture">
</main>
<script src="script.js"></script>
</body>
</html>
